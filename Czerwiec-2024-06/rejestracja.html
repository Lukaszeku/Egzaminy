<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Rejestracja</title>
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>  
    </header>
    <main>
        <div class="firstBlock">
            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imię..." required id="inputName">
            <input type="text" placeholder="Wpisz nazwisko..." required id="inputSurname">
            <button id="firstCard">Następna Karta</button>
        </div>
        <div class="secondBlock">
            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Twój e-mail..." name="" id="inputEmail">
            <input type="tel" placeholder="Twój numer telefonu..." name="" id="inputTelephone">
            <button id="secondCard">Następna Karta</button>
        </div>
        <div class="thirdBlock">
            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" id="inputPassword">
            <input type="password" placeholder="Powtórz hasło" id="inputPasswordConfirmation">
            <button id="confirm">Zatwierdź</button>
        </div>
    </main>
    <footer><video src="motyl.mp4" controls></video></footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
                <td>9:00 - 12:00</td>
                <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
                <td>13:00 - 15:00</td>
                <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>
    <footer><p><a href="https://kwiaty.pl">Internetowa kwiaciarnia</a></p></footer>
    <footer><p>Strone wykonał: Lukaszeku</p> <button>dad</button></footer>
    <script>
        const firstButton = document.getElementById('firstCard')
        const secondButton = document.getElementById('secondCard')
        const confirm = document.getElementById('confirm')
        const firstBlock = document.getElementById('firstBlock')
        firstButton.addEventListener('click', () => {
            firstBlock.style.color = 'red'
        })
    </script>
</body>
</html>
